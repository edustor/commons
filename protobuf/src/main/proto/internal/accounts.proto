syntax = "proto3";

package ru.edustor.proto;

option java_package = "ru.edustor.commons.protobuf.proto.internal";
option java_outer_classname = "EdustorAccountsProtos";


message EdustorAccount {
    string uuid = 1;
    EdustorToken activeToken = 2;
}

message EdustorToken {
    string raw = 1;
    string scope = 2;
}